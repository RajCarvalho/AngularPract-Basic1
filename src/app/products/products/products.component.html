

<div class="panel panel-primary">
    <div class="panel-heading ">
        {{pageTitle}}
    </div>
    <div class="panel-body">
<table class="table table-bordered" *ngIf="products && products.length">
    <tr>
        <th><button class=" btn btn-primary" (click)="someMeth()">{{showImage ? 'Hide Image':'Show Image'}}</button></th>
<th>name </th>
<th>code </th>
<th>price </th>
<th>rating </th>

    </tr>
<tr *ngFor="let products of products">
        <td ><img *ngIf="showImage" [src]="products.imageUrl" style="width:70px"></td>
        <td>{{products.productName}} </td>
        <td>{{products.productCode}} </td>
        <td>{{products.price}} </td>
        <td>{{products.starRating}} </td>
    </tr>
</table>
    </div>
</div>
